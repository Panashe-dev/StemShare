<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<body>

<div  class="main-container" layout:fragment="content">
  <div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
      <div class="page-header">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="title">
              <h4> Resource Center</h4>
            </div>
            <nav aria-label="breadcrumb" role="navigation">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a  th:href="@{/dashboard}">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Upload E-Book
                </li>

              </ol>
            </nav>
          </div>
        </div>
      </div>


      <!-- Default Basic Forms Start -->
      <div class="pd-20 card-box mb-30">
        <div class="clearfix">
          <div class="pull-left">
            <h4 class="text-blue h4">Create Resource</h4>
          </div>
        </div>
        <form th:action="@{/documentUpload-book}"  th:object="${library}"  enctype="multipart/form-data" method="post">

          <div th:if="${param.success}">
            <div class="alert alert-success" role="alert">
              file successfully uploaded !!
            </div>
          </div>

          <div th:if="${error!=null}">
            <div class="alert alert-danger" role="alert">
              file with that name exist !!
            </div>
          </div>


          <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Subject</label>
            <div class="col-sm-12 col-md-10">
              <select th:field="*{subject}" required  class="custom-select col-12">
                <option th:each="sub :${subCategoryList}" th:value="${sub}" th:text="${sub}"></option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Book Name</label>
            <div class="col-sm-12 col-md-10">
              <input
                      class="form-control"
                      type="text"
                      required
                      th:field="*{bookName}"

              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Author</label>
            <div class="col-sm-12 col-md-10">
              <input
                      class="form-control"
                      type="text"
                      required
                      th:field="*{author}"

              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">level</label>
            <div class="col-sm-8">
              <div
                      class="custom-control custom-radio custom-control-inline pb-0"
              >
                <input
                        type="radio"
                        id="ordinary"
                        name="Ordinary"
                        class="custom-control-input"
                        th:field="*{level}"
                       value="Ordinary Level"

                />
                <label class="custom-control-label" for="ordinary"
                >Ordinary Level</label
                >
              </div>
              <div
                      class="custom-control custom-radio custom-control-inline pb-0"
              >
                <input
                        type="radio"
                        id="advanced"
                        name="advanced"
                        class="custom-control-input"
                        value="advanced level"
                        th:field="*{level}"

                />
                <label class="custom-control-label" for="advanced"
                >Advanced Level</label
                >
              </div>
            </div>
          </div>


          <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Published Date</label>
            <div class="col-sm-12 col-md-10">
              <input
                      class="form-control month-picker"
                      placeholder="Select Month"
                      type="text"
                      th:field="*{datePublish}"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">File Location</label>
            <div class="col-sm-12 col-md-10">
              <input
                      class="form-control"
                      type="file"
                      name="document"
                      required
              />
            </div>
          </div>

          <button
                  type="submit"
                  class="btn mt-2"
                  data-bgcolor="#3b5998"
                  data-color="#ffffff"
          >
            <i class="fa fa-upload"></i> Upload
          </button>
        </form>

      </div>
      <!-- Default Basic Forms End -->

    </div>
  </div>
</div>

</body>
</html>
